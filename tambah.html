<!-- Modal Buat Kelas -->
<div class="modal fade " id="buatKelasModal" tabindex="-1" aria-labelledby="buatKelasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="buatKelasModalLabel">Buat Kelas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="inputNamaKelas" class="form-label">Nama Kelas</label>
          <input type="text" class="form-control" id="inputNamaKelas" placeholder="Masukkan Nama Kelas">
        </div>
        <div class="mb-3">
          <label for="inputSubjek" class="form-label">Subjek</label>
          <input type="text" class="form-control" id="inputSubjek" placeholder="Masukkan Subjek">
        </div>
        <div class="mb-3">
          <label for="inputPrivat" class="form-label">Privat atau Public</label>
          <select class="form-select" id="inputPrivat">
            <option selected>Pilih</option>
            <option value="privat">Privat</option>
            <option value="public">Public</option>
          </select>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Join Kelas -->
<div class="modal fade" id="joinKelasModal" tabindex="-1" aria-labelledby="joinKelasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="joinKelasModalLabel">Join Kelas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="inputLink" class="form-label">Link</label>
          <input type="text" class="form-control" id="inputLink" placeholder="Masukkan Link">
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Join</button>
      </div>
    </div>
  </div>
</div>
