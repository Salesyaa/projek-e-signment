<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="cs/regis.css">
    <title>REGISTRASI</title>
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
</head>
<body>
    <img src="image/logo.png" width="40%">
    <h1>DAFTAR AKUN</h1>
    <div class="container">
      <form id="regisForm" action="login.html" method="post">
        <p>Nama</p>
          <input type="text" name="name" placeholder="Nama Lengkap">
          <p>Tanggal Lahir</p>
          <input type="date" name="date" placeholder="Tanggal Lahir">
          <p>Email</p>
          <input type="email" name="email" placeholder="Email">
          <p>Nomor Telepon</p>
          <input type="number" name="number" placeholder="Telepon"><br>
          <p>Buat Username</p>
          <input type="text" name="username" placeholder="username">
          <p>Buat Password</p>
          <input type="password" name="password" placeholder="Password">
          <p>Foto Profil</p>
          <input type="file" id="photo" name="photo">
          <br>
          <p>
          </p>
          <a href="login.html" target="_self" class="button">DAFTAR</a>
          
        <br>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
